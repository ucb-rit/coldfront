{% include 'common/navbar_brand.html' %}
{% load common_tags %}
{% load feature_flags %}
<nav class="navbar navbar-expand-md navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand d-block d-sm-none text-primary" href="#">{{ PORTAL_NAME }}</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-main">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-collapse collapse" id="navbar-main">
      <ul class="navbar-nav">
        <li id="navbar-home" class="nav-item active">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li id="navbar-center-summary" class="nav-item">
          <a class="nav-link" href="{% url 'center-summary' %}">Center Summary</a>
        </li>
        <li id="navbar-help" class="nav-item">
          <a class="nav-link" href="{% settings_value 'CENTER_HELP_URL' %}">Help</a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li id="navbar-login" class="nav-item">
          <form action="{% url 'login' %}" method="post" style="display:inline;">
            {% csrf_token %}
            <button class="nav-link" type="submit" style="background:none;border:none;">
              <i class="fas fa-sign-in-alt" aria-hidden="true"></i>
              Log In
            </button>
          </form>
        </li>
        {% flag_enabled 'BASIC_AUTH_ENABLED' as basic_auth_enabled %}
        {% if basic_auth_enabled %}
        <li id="navbar-register" class="nav-item">
          <a class="nav-link" href="{% url 'register' %}">
            Register
          </a>
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
