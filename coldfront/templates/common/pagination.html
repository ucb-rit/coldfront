Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}
<ul class="pagination float-right mr-3">
  {% if page_obj.has_previous %}
    <li class="page-item"><a class="page-link" href="?page{{ page_num }}={{ page_obj.previous_page_number }}&{{filter_parameters_with_order_by}}">Previous</a></li>
  {% else %}
    <li class="page-item disabled"><a class="page-link" href="#">Previous</a></li>
  {% endif %}
  {% if page_obj.has_next %}
    <li class="page-item"><a class="page-link" href="?page{{ page_num }}={{ page_obj.next_page_number }}&{{filter_parameters_with_order_by}}">Next</a></li>
  {% else %}
    <li class="page-item disabled"><a class="page-link" href="#">Next</a></li>
  {% endif %}
</ul>
